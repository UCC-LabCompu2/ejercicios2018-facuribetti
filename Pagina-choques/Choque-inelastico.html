<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choque elastico</title>
    <link rel="stylesheet" type="text/css" href="Choques-style.css">
    <link rel="icon" href="imagenes/8274mario-kart.ico">
    <script type="text/javascript" src="choque-inelastico-java.js"></script>


    <!--    <script type="text/javascript" src="java-prueba-elastico.js"></script> -->
    <!--*esto es de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


</head>

<!--  <body onload="dibujo();">  -->
<body>

<ul>
    <li><a href="index.html">Pagina principal</a></li>
    <li><a class="active">Choque inelastico</a></li>
    <li><a href="Choque-elastico.html">Choque elastico</a><li></li>
    <li><a href="Choques-pag2.html">volver</a></li>
    <li style="float:right"><a href="#about">info</a></li>
</ul>

<section>
    <div class="column1">
        <h3>Masa del objeto 1</h3>
        <input type="range" class="barra" name="masa1" id="masa1" min="1" max="1000" step="1" value="500">
        <span id="M1"></span>
        <!--    <input type="number" name="masa1" id="masa1" min="1" max="1000" step="1" value="500"> -->
        <select name="unidades-peso" class="selector">
            <option value="kilogramos" name="kg">Kilogramos</option>
        </select>
        <h3>Velocidad del objeto 1</h3>
        <input type="range" class="barra" name="valocidad1" id="velocidad1" min="-1000" max="1000" step="1" value="1">
        <!--    <input type="number" name="cantidad" name="velocidad1" id="velocidad1" min="-1000" max="1000" step="1" value="1"> -->
        <span id="V1"></span>
        <select name="unidades-speed" class="selector">
            <option value="mxs" name="mXs">m/s</option>

        </select>
        <h4>velocidad final del objeto 1: ...m/s</h4>
        <!-- <output name="V1F" id="V1F"></output> -->
        <!--    <output name="V1F" id="VFINAL1"></output> -->
        <span id="VFINAL1"></span>


    </div>

    <div class="column2">
        <h3>Masa del objeto 2</h3>
        <input type="range" class="barra" name="masa2" id="masa2" min="1" max="1000" step="1" value="500">
        <span id="M2"></span>
        <!--    <input type="number" name="masa2" id="masa2" min="1" max="1000" step="1" value="500"> -->
        <select name="unidades-peso" class="selector">

            <option value="kilogramos" name="kg">Kilogramos</option>
        </select>
        <h3>Velocidad del objeto 2</h3>
        <input type="range" class="barra" name="velocidad2" id="velocidad2" min="-1000" max="1000" step="1" value="1">
        <span id="V2"></span>
        <!--    <input type="number" name="velocidad2" id="velocidad2" min="-1000" max="1000" step="1" value="1"> -->
        <select name="unidades-speed" class="selector">
            <option value="mxs" name="mXs">m/s</option>

        </select>
        <h4>velocidad final del objeto 2: ...m/s</h4>
        <!-- Aca deberia de mostrar el resultado de la velocidad final -->
    </div>

    <div class="column3">
        <canvas width="480" height="320"  id="canvas">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <div style="">
            <!--<button onclick="dibujo();VF()" > Iniciar </button>-->
            <button onclick="VF()" > Iniciar </button>
            <button> reiniciar </button>
        </div>

    </div>

</section>

<!--esto es bootstrap tambien-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>

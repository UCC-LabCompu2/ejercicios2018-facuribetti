<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choque elastico</title>

    <script type="text/javascript" src="choque-elastico-java.js"></script>
    <!--*esto es de bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<section>
<div class="column1">
    <h3>Masa del objeto 1</h3>
    <input type="range" class="barra" name="masa1" id="masa1" min="1" max="1000" step="1" value="500">
    <span id="M1"></span>
    <!--    <input type="number" name="masa1" id="masa1" min="1" max="1000" step="1" value="500"> -->
    <select name="unidades-peso" class="selector">
        <option value="kilogramos" name="kg">Kilogramos</option>
    </select>
    <h3>Velocidad del objeto 1</h3>
    <input type="range" class="barra" name="valocidad1" id="velocidad1" min="-1000" max="1000" step="1" value="1">
<!--    <input type="number" name="cantidad" name="velocidad1" id="velocidad1" min="-1000" max="1000" step="1" value="1"> -->
    <span id="V1"></span>
    <select name="unidades-speed" class="selector">
    <option value="mxs" name="mXs">m/s</option>

</select>
    <h4>velocidad final del objeto 1: ...m/s</h4>
    <!-- <output name="V1F" id="V1F"></output> -->
<!--    <output name="V1F" id="VFINAL1"></output> -->
    <span id="VFINAL1"></span>


</div>

<div class="column2">
    <h3>Masa del objeto 2</h3>
    <input type="range" class="barra" name="masa2" id="masa2" min="1" max="1000" step="1" value="500">
    <span id="M2"></span>
<!--    <input type="number" name="masa2" id="masa2" min="1" max="1000" step="1" value="500"> -->
    <select name="unidades-peso" class="selector">

        <option value="kilogramos" name="kg">Kilogramos</option>
    </select>
    <h3>Velocidad del objeto 2</h3>
    <input type="range" class="barra" name="velocidad2" id="velocidad2" min="-1000" max="1000" step="1" value="1">
    <span id="V2"></span>
<!--    <input type="number" name="velocidad2" id="velocidad2" min="-1000" max="1000" step="1" value="1"> -->
    <select name="unidades-speed" class="selector">
        <option value="mxs" name="mXs">m/s</option>

    </select>
    <h4>velocidad final del objeto 2: ...m/s</h4>
    <!-- Aca deberia de mostrar el resultado de la velocidad final -->
</div>

<div class="column3">
    <canvas width="90%" height="60%"  id="canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
	
	<div style="">
		<!--<button onclick="dibujo();VF()" > Iniciar </button>-->
        <button onclick="dibujo();VF()" > Iniciar </button>
		<button> reiniciar </button>
	</div>

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" onclick="VF" autocomplete="off" checked> Iniciar
        </label>
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Reiniciar
        </label>
    </div>
    -->
	
</div>

</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listas con estilo</title>
    <style>
        .listacuadrada li{list-style-type: circle}
        #listagriega{list-style: lower-greek}
        .listaredonda li{list-style-type: lower-roman}
        a:link a:visited{
            color: #7a8aac;
            font-size: 20px;
            font-family: fantasy;
        }
        a:hover{
            font-size: 50px;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
<ul class="listacuadrada">
    <li>1er elemento</li>
    <li>2do elemento</li>
    <li>3er elemento</li>
</ul>
<ul>
    <li>1er elemento</li>

</ul>
